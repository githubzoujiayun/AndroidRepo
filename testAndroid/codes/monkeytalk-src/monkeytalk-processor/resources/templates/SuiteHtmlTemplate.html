<ul class="report" style="padding:0px 0px 0px ${padding}px">
 <li class="suite">
  <ul>
   <li id="suite-name">${name}</li>
   <li id="suite-tests" class="suite-tests" data-tests="${numTests}" data-err="${numErrors}" data-fail="${numFailures}" data-skip="${numSkipped}"></li>
   <li>time: ${duration}s</li>
  </ul>
 </li>
 ${tests}
</ul>
